server.port=8081

spring.mvc.pathmatch.matching-strategy=ant_path_matcher
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# swagger properties
swagger.title=shiyueoe Interface
swagger.description=shiyue
swagger.termsOfServiceUrl=http://localhost:8081/api
swagger.authorName=shiyueoe
swagger.authorEmail=2422645737@qq.com
swagger.authorUrl=
swagger.version=1.0.0
swagger.basePackage=com.wanghui.shiyue

# knife4j properties
knife4j.production=false
knife4j.markdowns=classpath:markdown/*
knife4j.basic.enable=true
knife4j.basic.username=admin
knife4j.basic.password=123456

# dataSource properties
spring.datasource.username=postgres
spring.datasource.password=wanghui
spring.datasource.url=jdbc:postgresql://localhost:5432/shiyue?currentSchema=web
spring.datasource.driver-class-name=org.postgresql.Driver

# mybatis plus configuration
mybatis-plus.mapper-locations = classpath:mapper/*/*.xml

mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

